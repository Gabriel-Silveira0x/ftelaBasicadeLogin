<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Tela de login do site Y." />
    <meta
      name="keywords"
      content="login, login site y, formulario, formulario de login"
    />
    <meta name="author" content="Gabriel Ribeiro Silveira" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/Style/style.css" />
    <title>Revisão formulário básico</title>
  </head>
  <body>
    <div class="container-form">
      <form action="">
        <h2><span id="detalhe-titulo">Co</span>necte-se</h2>
        <div class="form-wrapper">
          <p>Digite seu nome de usuário</p>
          <hr />
        </div>
        <div class="form-wrapper">
          <p>Digite sua senha</p>
          <hr />
        </div>
        <div class="form-wrapper">
          <input type="button" value="Continuar" />
        </div>
        <div class="form-wrapper">
          <p>Ou conecte-se com as mídias sociais</p>
        </div>
        <div class="container-midiasSociais">
          <div class="twitter">
            <a href="#" target="_blank"
              ><img src="/img/twitter-brands-solid.svg" alt="logo do twitter"
            /></a>
            <a href="#" target="_blank">
              <p>Entrar com o twitter</p>
            </a>
          </div>
          <div class="facebook">
            <a href="#" target="_blank"
              ><img src="/img/facebook-brands-solid.svg" alt="logo do twitter"
            /></a>
            <a href="#" target="_blank">
              <p>Entrar com o Facebook</p>
            </a>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
